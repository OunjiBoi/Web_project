<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - FaceBUG</title>
    <link rel="stylesheet" href="setting.css">
</head>
<body>
    <div class="setting-container">
        <h1>⚙️ Settings</h1>
        
        <div class="form-group">
            <label for="username">Display Name</label>
            <input type="text" id="username" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="bio">Description / Bio</label>
            <textarea id="bio" rows="4" placeholder="Tell something about yourself..."></textarea>
        </div>

        <div class="button-group">
            <button id="save-btn" class="btn save">Save Changes</button>
            <button id="back-btn" class="btn back">Back to Feed</button>
        </div>
    </div>

    <script src="setting.js"></script>
</body>
</html>
