<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBUG Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="image-area">
            <div class="collage-image">
                </div>
        </div>

        <div class="login-form">
            <h1 class="logo">FaceBUG</h1>

            <form id="login-form"> 
                <input type="text" placeholder="Username" id="username-input" required>
                <input type="password" placeholder="Password" id="password-input" required>

                <button type="submit" class="btn-login">LOGIN</button>

                <p class="forgot-text">
                    or
                    <br>
                    <a href="#">Forgot password?</a>
                </p>

                <a href="index.html" class="btn-create" role="button">CREATE A NEW ACCOUNT</a>
            </form>
        </div>
    </div>
    
    <script src="login.js"></script> 

</body>
</html>
