<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBUG Chat UI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> </head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="header">
                <span class="material-icons back-arrow">arrow_back</span>
                <h1>FaceBUG</h1>
            </div>
            <div class="search-bar">
                <span class="material-icons search-icon">search</span>
                <input type="text" placeholder="Search">
            </div>
            
            <h2>Messages</h2>
            
            </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <img src="placeholder-avatar.png" alt="Black Panther" class="avatar">
                <span class="contact-name" id="contact-name">Black Panther</span>
                <span class="material-icons info-icon">info</span>
            </div>
            
            <div class="chat-messages" id="chat-messages-container">
            </div>
            
            <div class="chat-input">
                <div class="input-icons">
                    <span class="material-icons icon">image</span>
                    <span class="material-icons icon">sentiment_satisfied_alt</span> 
                </div>
                <input type="text" placeholder="Message..." id="message-input-field"> 
                <span class="material-icons send-button" id="send-msg-button">send</span>
            </div>
        </div>
    </div>
    <script src="chatter.js"></script>
</body>
</html>
