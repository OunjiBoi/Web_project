<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - FaceBUG</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div class="create-container">
        <h1>ğŸ“ Create New Post</h1>
        <div class="upload-section">
            <label for="post-image" class="image-preview-area" id="preview-container">
                <span id="upload-icon">ğŸ“· Click to Upload Image</span>
                <img id="image-preview" src="" alt="Image Preview" style="display: none;">
            </label>
            <input type="file" id="post-image" accept="image/*" style="display: none;">
        </div>
        <div class="input-section">
            <textarea id="post-content" rows="4" placeholder="What's on your mind?"></textarea>
        </div>
        <div class="button-group">
            <button id="upload-btn" class="btn upload">Post</button>
            <button id="back-btn" class="btn back">Back to Feed</button>
        </div>
    </div>
    <script src="create.js"></script>
</body>
</html>
